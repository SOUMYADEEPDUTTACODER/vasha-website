services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    container_name: vashafront-backend
    ports:
      - "80:8000"

    # âœ… Load everything from .env
    env_file:
      - .env

    environment:
      - PYTORCH_CUDA_ALLOC_CONF=expandable_segments:True

    volumes:
      - ./tts_output:/app/tts_output
      - ./chunks:/app/chunks

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

    restart: unless-stopped
    networks:
      - vashafront-network

networks:
  vashafront-network:
    driver: bridge